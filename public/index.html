<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="main.css" />
  <title>News Dashboard</title>
</head>

<body>
  <div class="form-container">
    <h1 class="heading">Post Your News</h1>

    <p class="message">Error</p>
    <form class="form" enctype="multipart/form-data">
      <div class="input-container">
        <h4>Title:</h4>
        <input type="text" name="title" id="title" placeholder="Title" class="input" />

      </div>
      <div class="input-container">
        <h4>Content:</h4>
        <textarea name="content" placeholder="Content" id="content" cols="30" rows="10" class="input"></textarea>

      </div>
      <div class="input-container">
        <label for="thumbnail">Thumbnail <sup>*</sup></label>
        <input type="file" name="thumbnail" id="thumbnail" />
      </div>
      <div class="input-container">
        <select name="category" id="category">
          <option value="0">Category <sup>*</sup></option>
          <option value="breaking-news">Breaking News</option>
          <option value="tech">Tech</option>
          <option value="political">Political</option>
          <option value="entertainment">Entertainment</option>
        </select>
      </div>
      <div class="input-container featured-container">
        <input type="checkbox" name="featured" id="featured-content" />
        <label for="featured-content">Featured Content</label>
      </div>
      <div class="input-container">
        <input type="submit" value="SUBMIT" class="btn" />
      </div>
    </form>
    <div class="test"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
